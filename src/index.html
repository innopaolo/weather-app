<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
</head>
<body>
      <!-- Fahrenheit switch -->
      <label class="switch">
        <input id="convert" type="checkbox">
        <span class="slider round"></span>
    </label>

    <div class="search-group field">
        <input type="input" class="search-field" placeholder='city' id='city' autocomplete="off" />
        <label for="city" class="search-label">City</label>
        <div class="error-message"></div>
    </div>

       <!-- CSS loader -->
    <div id="loading" class="loading">
        <div class="loader"></div>
    </div>

    <main>
        <div class="info">
            <p class="condition"></p>
            <h1 class="location"></h1>
            <section class="weather-details">
                <div class="degrees"></div>
                <div class="extra-info">
                    <p class="feels-like"></p>
                    <p class="wind-mph"></p>
                    <p class="humidity"></p>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
